<navbar></navbar>
<div class="grid-container">
  <h1 class="mat-h1">Home</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="dashboard-card-title">
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-subtitle class="dashboard-card-subtitle">
            {{card.subtitle}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="dashboard-card-content">
          <div>
            <p>
              {{card.description}}
            </p>
          </div>
          <mat-chip-list>
              <mat-chip *ngFor="let chip of card.chips">{{chip.text}}</mat-chip>
          </mat-chip-list>
        </mat-card-content>
        <mat-card-footer class="dashboard-card-footer">
          <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
