<navbar></navbar>
<div class="grid-container">
    <h1 class="mat-h1">Contacts</h1>
    <div class="table-container mat-elevation-z8">
        <table mat-table #table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="avatar">
              <th mat-header-cell *matHeaderCellDef> Avatar </th>
              <td mat-cell *matCellDef="let contact"> <img src="https://www.w3schools.com/w3images/avatar{{contact.avatar}}.png" alt="Avatar" class="avatar"> </td>
          </ng-container>


          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
          </ng-container>

          <!-- Surname Column -->
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let contact"> {{contact.surname}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator
                        [pageSize]="5"
                        [pageSizeOptions]="[5, 10, 20]"
                        [showFirstLastButtons]="true">
        </mat-paginator>
    </div>  
  </div>
